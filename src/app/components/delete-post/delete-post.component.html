<div class="deletePostModal">
  <div class="deletePostModalHeader">
    Are you sure you want to delete this post?
  </div>
  <div mat-dialog-actions class="deletePostActions">
    <button class="deletePostModalButton deletePostModalButtonYes" (click)="handleDelete()">Yes</button>
    <button class="deletePostModalButton deletePostModalButtonNo" mat-dialog-close>No</button>
  </div>
</div>
