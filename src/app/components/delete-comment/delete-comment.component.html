<div class="deleteCommentModal">
  <div class="deleteCommentModalHeader">
    Are you sure you want to delete this comment?
  </div>
  <div mat-dialog-actions class="deleteCommentActions">
    <button class="deleteCommentModalButton deleteCommentModalButtonYes" (click)="handleDelete()">Yes</button>
    <button class="deleteCommentModalButton deleteCommentModalButtonNo" mat-dialog-close>No</button>
  </div>
</div>
